<ion-header>
  <ion-toolbar>
    <ion-title>
      Galeria de Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button id="present-alert">Importante</ion-button>
<ion-alert
  trigger="present-alert"
  header="Importante!!"
  subHeader="Esto es una alerta"
  message="Este es boton abre tu camara!!"
  [buttons]="alertButtons"
></ion-alert>

</ion-content>
