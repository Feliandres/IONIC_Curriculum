<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary"> Destrezas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Informacion Academica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>

    <ion-card>
      <ion-list>
        <ion-list-header color="danger" class="ion-text-center">
          <ion-label> Idiomas </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Español</ion-label>
          <ion-badge color="success" slot="end">Nativo</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>Ingles</ion-label>
          <ion-badge color="warning" slot="end">Intermedio</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-list-header color="success" class="ion-text-center">
          <ion-label> Conocimientos </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="Python" src="../../assets/icon/python2.svg" />
          </ion-avatar>
          <ion-label>Python</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="Java" src="../../assets/icon/java.svg" />          </ion-avatar>
          <ion-label>Java</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="Javascript" src="../../assets/icon/javascript.svg" />          </ion-avatar>
          <ion-label>JavaScript</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="CSS" src="../../assets/icon/css.svg" />          </ion-avatar>
          <ion-label>CSS</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="HTML" src="../../assets/icon/html.svg" />          </ion-avatar>
          <ion-label>HTML</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="SQL Server" src="../../assets/icon/sql.svg" />          </ion-avatar>
          <ion-label>SQL Server</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img alt="React" src="../../assets/icon/react.svg" />          </ion-avatar>
          <ion-label>React</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card>
      <ion-list>
        <ion-list-header color="tertiary" class="ion-text-center">
          <ion-label> Habilidades blandas </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Responsabilidad </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Organización</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Paciencia</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Trabajo en equipo</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </ion-card>

</ion-content>
